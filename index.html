<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIN Matcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 40px;
      border-radius: 12px;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input, button {
      font-size: 1rem;
      padding: 0.75rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #reader {
      margin-top: 1rem;
      display: none;
    }

    #result {
      margin-top: 1rem;
      font-weight: 600;
      color: green;
    }

    #authMsg {
      color: red;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    img.logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

  <!-- PIN Login Screen -->
  <div class="container" id="auth">
    <img src="logo.png" alt="Company Logo" class="logo" />
    <h2>Enter PIN to Access</h2>
    <input type="password" id="pinInput" placeholder="Enter PIN" />
    <button onclick="checkPIN()">Unlock</button>
    <div id="authMsg"></div>
  </div>

  <!-- Main App Screen -->
  <div class="container hidden" id="mainApp">
    <h2>VIN Matcher</h2>
    <input type="text" id="vinInput" placeholder="Enter VIN manually" />
    <button onclick="submitVIN()">Submit VIN</button>
    <button onclick="startScanner()">📷 Scan Barcode</button>

    <div id="reader"></div>
    <div id="result"></div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbz2D7pXPM57irO6SX_pe8mx-q8Rhlh42XHozHsd22tDFDllbGFJ-7eHr_BgBE2XQK6-sQ/exec";

    function checkPIN() {
      const pin = document.getElementById("pinInput").value;

      fetch(`${endpoint}?pin=${encodeURIComponent(pin)}`)
        .then(res => res.text())
        .then(response => {
          if (response === "OK") {
            document.getElementById("auth").classList.add("hidden");
            document.getElementById("mainApp").classList.remove("hidden");
          } else {
            document.getElementById("authMsg").innerText = "❌ Incorrect PIN";
          }
        })
        .catch(err => {
          document.getElementById("authMsg").innerText = "Error checking PIN.";
          console.error("PIN check failed:", err);
        });
    }

    function submitVIN(vinValue = null) {
      const vin = vinValue || document.getElementById('vinInput').value.trim();
      if (!vin) return alert("Please enter or scan a VIN");

      fetch(`${endpoint}?vin=${encodeURIComponent(vin)}`, { method: "GET" })
        .then(res => res.text())
        .then(text => {
          document.getElementById("result").innerText = text;
        })
        .catch(err => {
          console.error("VIN submit error:", err);
          document.getElementById("result").innerText = "Something went wrong.";
        });
    }

    function startScanner() {
      const reader = document.getElementById("reader");
      reader.style.display = "block";
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop().then(() => {
            reader.style.display = "none";
            document.getElementById("vinInput").value = decodedText;
            submitVIN(decodedText);
          });
        },
        (errorMessage) => {
          // silent
        }
      ).catch(err => {
        document.getElementById("result").innerText = "Scanner failed: " + err;
        console.error(err);
      });
    }
  </script>

</body>
</html>
