<!DOCTYPE html>
<html>
<head>
  <title>VIN Matcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    input, button { padding: 10px; margin: 10px; font-size: 1.1em; }
    video { width: 100%; max-width: 400px; margin-top: 20px; }
    #result { font-weight: bold; margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>VIN Matcher</h2>

  <input type="text" id="vinInput" placeholder="Enter VIN manually" />
  <br>
  <button onclick="submitVIN()">Submit VIN</button>
  <button onclick="startScanner()">ðŸ“· Scan Barcode</button>

  <video id="scanner" style="display: none;"></video>

  <div id="result"></div>

  <!-- Load QuaggaJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwpTT-5nlwUaYah6A6GTkmR08Vxt3K3hZ_NtG6mC9QozNjbyc1Ilhy7jEsar_9VMUQt/exec";

    function submitVIN(vinValue = null) {
      const vin = vinValue || document.getElementById('vinInput').value.trim();
      if (!vin) return alert("Please enter or scan a VIN");

      fetch(`${endpoint}?vin=${encodeURIComponent(vin)}`, {
        method: "GET"
      })
      .then(res => res.text())
      .then(text => {
        console.log("Response:", text);
        document.getElementById("result").innerText = text;
      })
      .catch(err => {
        console.error("Fetch error:", err);
        document.getElementById("result").innerText = "Something went wrong.";
      });
    }

    function startScanner() {
      const videoElement = document.getElementById("scanner");
      videoElement.style.display = "block";

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: videoElement,
          constraints: {
            facingMode: "environment"
          },
        },
        decoder: {
          readers: ["code_128_reader", "code_39_reader", "ean_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error("Quagga init error:", err);
          alert("Failed to start scanner: " + err.message);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(result => {
        const code = result.codeResult.code;
        console.log("Barcode detected:", code);
        Quagga.stop();
        videoElement.style.display = "none";
        document.getElementById("vinInput").value = code;
        submitVIN(code);
      });
    }
  </script>
</body>
</html>
