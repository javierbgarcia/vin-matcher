<!DOCTYPE html>
<html>
<head>
  <title>VIN Matcher (Secured)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    input, button { padding: 10px; margin: 10px; font-size: 1.1em; }
    #result { font-weight: bold; margin-top: 20px; font-size: 1.2em; }
    #reader { width: 100%; max-width: 400px; margin: auto; display: none; }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

  <div id="auth" style="margin-top: 100px;">
    <h2>Enter PIN to Access</h2>
    <input type="password" id="pinInput" placeholder="Enter PIN" />
    <br>
    <button onclick="checkPIN()">Unlock</button>
    <div id="authMsg" style="margin-top:10px;color:red;"></div>
  </div>

  <div id="mainApp" style="display:none;">
    <h2>VIN Matcher</h2>
    <input type="text" id="vinInput" placeholder="Enter VIN manually" />
    <br>
    <button onclick="submitVIN()">Submit VIN</button>
    <button onclick="startScanner()">📷 Scan Barcode</button>
    <div id="reader"></div>
    <div id="result"></div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbxR8ptPLIYBqY6-GrS1Ct_PDaYgWUF7uvXoDPElatONptmihVl8JZmudIsUkPrVHB1ulg/exec";

    function checkPIN() {
      const pin = document.getElementById("pinInput").value;
      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "pin=" + encodeURIComponent(pin)
      })
      .then(res => res.text())
      .then(response => {
        if (response === "OK") {
          document.getElementById("auth").style.display = "none";
          document.getElementById("mainApp").style.display = "block";
        } else {
          document.getElementById("authMsg").innerText = "❌ Incorrect PIN";
        }
      })
      .catch(err => {
        document.getElementById("authMsg").innerText = "Error checking PIN.";
        console.error("PIN check failed:", err);
      });
    }

    function submitVIN(vinValue = null) {
      const vin = vinValue || document.getElementById('vinInput').value.trim();
      if (!vin) return alert("Please enter or scan a VIN");

      fetch(`${endpoint}?vin=${encodeURIComponent(vin)}`, { method: "GET" })
      .then(res => res.text())
      .then(text => {
        document.getElementById("result").innerText = text;
      })
      .catch(err => {
        console.error("VIN submit error:", err);
        document.getElementById("result").innerText = "Something went wrong.";
      });
    }

    function startScanner() {
      const reader = document.getElementById("reader");
      reader.style.display = "block";
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop().then(() => {
            reader.style.display = "none";
            document.getElementById("vinInput").value = decodedText;
            submitVIN(decodedText);
          });
        },
        (errorMessage) => {
          // Optional: console.log(errorMessage);
        }
      ).catch(err => {
        document.getElementById("result").innerText = "Scanner failed: " + err;
        console.error(err);
      });
    }
  </script>
</body>
</html>
